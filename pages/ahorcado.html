<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado Juego</title>

    <!-- LINK IMAGEN FAVICON -->
    <link rel="shortcut icon" href="ahorcado-icon.png">

    <!-- LINK CSS -->
    <link rel="stylesheet" href="../css/ahorcado/style.css">
    <link rel="stylesheet" href="../css/ahorcado/ventanas-emergentes.css">

    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>

    <!-- Logo -->
 
    <img class="logo" src="../assets/ahorcado/img/ahorcado-logo.png" alt="logo">

    <!-- Tablero -->

    <div class="tablero">
        <div class="horca">
            <img class="horca-img" id="horca" src="../assets/ahorcado/img/horca-7.png" alt="horca">
            <h3 class="intentos" id="intentos">7</h3>
        </div>


        <div class="contenedor-text">
            <div class="palabra" id="palabra">
                
            </div>
            <div class="pista">
                <h3 class="pista-text" id="pista">Pista: Animal</h3>
            </div>
            <div class="letras">
                <div class="contenedor-1">
                    <div class="cuadrito c-1" id="c-1">A</div>
                    <div class="cuadrito c-2" id="c-2">B</div>
                    <div class="cuadrito c-3" id="c-3">C</div>
                    <div class="cuadrito c-4" id="c-4">D</div>
                    <div class="cuadrito c-5" id="c-5">E</div>
                    <div class="cuadrito c-6" id="c-6">F</div>
                    <div class="cuadrito c-7" id="c-7">G</div>
                    <div class="cuadrito c-8" id="c-8">H</div>
                    <div class="cuadrito c-9" id="c-9">I</div>
                </div>
                <div class="contenedor-2">
                    <div class="cuadrito c-10" id="c-10">J</div>
                    <div class="cuadrito c-11" id="c-11">K</div>
                    <div class="cuadrito c-12" id="c-12">L</div>
                    <div class="cuadrito c-13" id="c-13">M</div>
                    <div class="cuadrito c-14" id="c-14">N</div>
                    <div class="cuadrito c-15" id="c-15">Ã‘</div>
                    <div class="cuadrito c-16" id="c-16">O</div>
                    <div class="cuadrito c-17" id="c-17">P</div>
                    <div class="cuadrito c-18" id="c-18">Q</div>
                </div>
                <div class="contenedor-3">
                    <div class="cuadrito c-19" id="c-19">R</div>
                    <div class="cuadrito c-20" id="c-20">S</div>
                    <div class="cuadrito c-21" id="c-21">T</div>
                    <div class="cuadrito c-22" id="c-22">U</div>
                    <div class="cuadrito c-23" id="c-23">V</div>
                    <div class="cuadrito c-24" id="c-24">W</div>
                    <div class="cuadrito c-25" id="c-25">X</div>
                    <div class="cuadrito c-26" id="c-26">Y</div>
                    <div class="cuadrito c-27" id="c-27">Z</div>
                </div>

            </div>
        </div>
        
    </div>


    <div class="navegacion">
        <div class="bg-navegacion"></div>
        <img class="game" id="boton-game" src="../assets/ahorcado/img/game.png" alt="game">
        <img class="restart" id="boton-restart" src="../assets/ahorcado/img/restart.png" alt="restart">
        <a href="../index.html">
            <img class="home" src="../assets/ahorcado/img/home.png" alt="home">
        </a>
    </div>

    


    <footer>
        <a class="link-footer" href="https://github.com/sashacamar/Mini-Juegos" target="_blank">
            <img class="social-img" src="../assets/img/github-logo.png" alt="github">
            <h3 class="text-footer">@sashacamar</h3>
        </a>
    </footer>


    <!-- ventana-emergente-ganaste -->
    <div class="hide" id="ventana-emergente-ganaste">
        <div class="ventana-emergente ">
            <img class="boton-salir" id="boton-salir" src="../assets/ppt/ventana-emergente/salir.png" alt="X">
            <div class="cuadro-ventana">
                <img class="resultado-img" src="../assets/ahorcado/ventana-emergente/has_ganado.png" alt="has_ganado">
                <h5 class="ventana-titulo">Completaste la palabra</h5>
                <h1 class="ventana-palabra palabraCorrecta"></h1>
            </div>
        </div>
    </div>

    <!-- ventana-emergente-perdiste -->
    <div class="hide" id="ventana-emergente-perdiste">
        <div class="ventana-emergente">
            <img class="boton-salir" id="boton-salir" src="../assets/ppt/ventana-emergente/salir.png" alt="X">
            <div class="cuadro-ventana">
                <img class="resultado-img" src="../assets/ahorcado/ventana-emergente/perdiste.png" alt="">
                <h5 class="ventana-titulo">La palabra correcta era</h5>
                <h1 class="ventana-palabra palabraCorrecta"></h1>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="../js/ahorcado/ventana-emergente.js"></script>
    <script src="../js/ahorcado/app.js"></script>

    
</body>
</html>
