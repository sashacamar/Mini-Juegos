<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra Papel Tijera</title>

    <!-- LINK IMAGEN FAVICON -->
    <link rel="shortcut icon" href="favicon3.png">

    <!-- LINK CSS -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/ventana-emergente.css">

    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Logo -->
 
    <img class="logo" src="assets/img/logo.png" alt="icon">

    <!-- Tablero -->

    <div class="tablero">
        <img class="tablero-img" src="assets/img/tablero.png" alt="TABLERO">

    </div>
    
    <div class="jugada">
        <img class="jugada-vos" src="assets/img/Papel_vos.png" alt="Tu Mano" id="vos">
        <img class="jugada-pc" src="assets/img/Papel_pc.png" alt="PC Mano" id="pc">
    </div>

    <div class="contador-puntaje">
        <h2 class="puntaje-vos" id="puntaje-vos">0</h2>
        <h2 class="puntaje-pc" id="puntaje-pc">0</h2>
    </div>

    <!-- Resultado -->

    <div class="resultados">
        <img class="resultado" src="assets/img/empate.png" alt="resultado" id="resultadoPartida">
        <img class="bg-resultado" src="assets/img/resultados.png" alt="bg resultado">

        <img class="replay" id="boton-replay" src="assets/img/replay.png" alt="replay">
        <img class="restart" id="boton-restart" src="assets/img/restart.png" alt="restart">
    </div>



    <!-- ventana-emergente -->

    <div class="ventana-emergente" id="ventana-emergente">
        <img class="boton-salir" id="boton-salir" src="assets/ventana-emergente/salir.png" alt="X">
        <h1 class="ventana-titulo">Selecciona tu opci√≥n!</h1>
        <div class="ventana-contenedor-img">
            <img class="boton-img" id="boton-piedra" src="assets/ventana-emergente/piedra.png" alt="Piedra">
            <img class="boton-img" id="boton-papel" src="assets/ventana-emergente/papel.png" alt="Papel">
            <img class="boton-img" id="boton-tijera" src="assets/ventana-emergente/tijera.png" alt="Tijera">
        </div>
    </div>
    
    <script src="js/ventana-emergente.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
